<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit - Student Planner</title>
</head>

<body>

  <div id="root">
    <h1>HTML LOADED... (Waiting for JS)</h1>
    <p>If this stays, JS failed to load.</p>
  </div>
  <script>
    // KILL SWITCH: Force unregister all Service Workers to clear stale cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          console.log('Unregistering Service Worker:', registration);
          registration.unregister();
        }
      });
    }

    // Hide debug layer if React loads successfully
    window.onload = function () {
      setTimeout(() => {
        // We don't auto-hide yet, let's see it first
      }, 3000);
    }
  </script>
  <script>
    window.onerror = function (msg, url, line) {
      alert("CRITICAL ERROR: " + msg + "\nLine: " + line);
      document.getElementById('root').innerHTML += '<p style="color:red;background:yellow;padding:10px;border:1px solid red">ERROR: ' + msg + '</p>';
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
