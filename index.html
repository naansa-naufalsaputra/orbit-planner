<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit - Student Planner</title>
</head>

<body>

  <div id="root">
    <!-- Visual Loading State for Slow Connections -->
    <div
      style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;font-family:sans-serif;color:#888;">
      <h2>Memuat Orbit...</h2>
      <p style="font-size:12px;">(Tunggu sebentar...)</p>
    </div>
  </div>

  <script>
    // KILL SWITCH: AGGRESSIVE MODE
    // Run immediately to nuke any existing Service Workers preventing updates
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          console.warn('☠️ KILL SWITCH: Unregistering Service Worker:', registration);
          registration.unregister().then(function (success) {
            console.log('Service Worker unregistered: ' + success);
          });
        }
      });
    }
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
