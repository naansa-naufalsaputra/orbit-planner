<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit - Student Planner</title>
</head>

<body>

  <div id="root">
    <h1>HTML LOADED... (Waiting for JS)</h1>
    <p>If this stays, JS failed to load.</p>
  </div>
  <script>
    // KILL SWITCH: Force unregister all Service Workers to clear stale cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          console.log('Unregistering Service Worker:', registration);
          registration.unregister();
        }
      });
    }

    // Hide debug layer if React loads successfully
    window.onload = function () {
      setTimeout(() => {
        // We don't auto-hide yet, let's see it first
      }, 3000);
    }
  </script>
  <div id="root">
    <h1>HTML LOADED... (Waiting for JS)</h1>
  </div>

  <!-- VISUAL CONSOLE -->
  <div id="visual-console"
    style="position:fixed;bottom:0;left:0;right:0;height:150px;background:black;color:lime;overflow:auto;z-index:99999;font-family:monospace;padding:10px;opacity:0.9;pointer-events:none;">
    <div>> Initializing Visual Console...</div>
  </div>

  <script>
      (function () {
        var vc = document.getElementById('visual-console');
        function log(msg, type) {
          var div = document.createElement('div');
          div.textContent = (type ? '[' + type + '] ' : '> ') + msg;
          if (type === 'ERROR') div.style.color = 'red';
          vc.appendChild(div);
          vc.scrollTop = vc.scrollHeight;
        }

        // Capture Errors
        window.onerror = function (msg, url, line) {
          log(msg + " (" + url.split('/').pop() + ":" + line + ")", "ERROR");
        };

        // Capture Console
        var oldLog = console.log;
        console.log = function () {
          log(Array.from(arguments).join(' '));
          oldLog.apply(console, arguments);
        };

        log("Page Loaded. Waiting for React...");
      })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
